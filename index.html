<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>APP de Tatuagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, textarea, button {
      width: 100%;
      max-width: 420px;
      margin: 10px auto;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      display: block;
    }
    button {
      background: #ff0055;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #loader {
      display: none;
      margin: 12px auto 0;
      max-width: 420px;
      font-size: 14px;
      opacity: 0.9;
    }
    #erro {
      display: none;
      margin: 12px auto 0;
      max-width: 420px;
      background: rgba(255,0,85,0.15);
      border: 1px solid rgba(255,0,85,0.4);
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
    }
    img {
      max-width: 420px;
      width: 100%;
      margin-top: 18px;
      border-radius: 10px;
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>Gerador de Arte para Tatuagem</h1>

  <input type="file" id="image" accept="image/*" />

  <select id="style">
    <option value="line">Modo 1 ‚Äî Decalque linhas (line art puro)</option>
    <option value="shadow">Modo 2 ‚Äî Linhas + sombra leve</option>
    <option value="clean">Modo 3 ‚Äî Tatuagem ‚Üí desenho limpo</option>
  </select>

  <textarea id="prompt" placeholder="(Opcional) Observa√ß√µes: ex: tra√ßo fino, line art, completar partes escondidas..."></textarea>

  <button id="btnGerar">Gerar Arte</button>

  <div id="loader">‚è≥ Gerando... (n√£o feche a p√°gina)</div>
  <div id="erro"></div>

  <div id="resultado"></div>

  <script>
    const btn = document.getElementById("btnGerar");
    const loader = document.getElementById("loader");
    const erroBox = document.getElementById("erro");
    const resultado = document.getElementById("resultado");

    const MAX_FILE_MB = 6;
    const MAX_W = 1200;
    const JPEG_QUALITY = 0.86;
    const MAX_BASE64_LEN = 4_500_000;
    const API_TIMEOUT_MS = 60_000;

    function showError(msg) {
      erroBox.style.display = "block";
      erroBox.textContent = msg;
    }
    function clearError() {
      erroBox.style.display = "none";
      erroBox.textContent = "";
    }

    async function fileToBase64Compressed(file) {
      const img = await new Promise((resolve, reject) => {
        const url = URL.createObjectURL(file);
        const i = new Image();
        i.onload = () => { URL.revokeObjectURL(url); resolve(i); };
        i.onerror = () => { URL.revokeObjectURL(url); reject(new Error("N√£o consegui ler a imagem.")); };
        i.src = url;
      });

      let w = img.naturalWidth || img.width;
      let h = img.naturalHeight || img.height;

      if (w > MAX_W) {
        const ratio = MAX_W / w;
        w = Math.round(w * ratio);
        h = Math.round(h * ratio);
      }

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);

      const dataUrl = canvas.toDataURL("image/jpeg", JPEG_QUALITY);

      return {
        base64: dataUrl.split(",")[1],
        mimeType: "image/jpeg"
      };
    }

    async function gerar() {
      clearError();
      resultado.innerHTML = "";

      const file = document.getElementById("image").files[0];
      const style = document.getElementById("style").value;
      const prompt = (document.getElementById("prompt").value || "").trim();

      if (!file) {
        showError("Envie uma imagem primeiro.");
        return;
      }

      const mb = file.size / (1024 * 1024);
      if (mb > MAX_FILE_MB) {
        showError(`Arquivo muito grande (${mb.toFixed(2)}MB). Use at√© ${MAX_FILE_MB}MB.`);
        return;
      }

      btn.disabled = true;
      const oldText = btn.textContent;
      btn.textContent = "Gerando...";
      loader.style.display = "block";

      try {
        const { base64: imageBase64, mimeType } = await fileToBase64Compressed(file);

        if (imageBase64.length > MAX_BASE64_LEN) {
          throw new Error("Imagem ainda ficou pesada ap√≥s compress√£o.");
        }

        const controller = new AbortController();
        const t = setTimeout(() => controller.abort(), API_TIMEOUT_MS);

        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          signal: controller.signal,
          body: JSON.stringify({ imageBase64, mimeType, style, prompt })
        });

        clearTimeout(t);

        const data = await res.json().catch(() => ({}));

        // üö´ RATE LIMIT (Supabase)
        if (res.status === 429) {
          const wait = data?.retryAfterSec
            ? Math.ceil(data.retryAfterSec / 60)
            : 40;

          showError(`Limite de gera√ß√£o atingido. Aguarde ${wait} minutos para continuar.`);
          return;
        }

        if (!res.ok || !data.imageBase64) {
          throw new Error(data?.error || "Erro ao gerar imagem.");
        }

        const img = document.createElement("img");
        img.src = "data:image/png;base64," + data.imageBase64;
        resultado.appendChild(img);

      } catch (err) {
        const isTimeout = err?.name === "AbortError";
        showError(isTimeout ? "Tempo excedido na gera√ß√£o." : err.message);
      } finally {
        loader.style.display = "none";
        btn.disabled = false;
        btn.textContent = oldText;
      }
    }

    btn.addEventListener("click", gerar);
  </script>

</body>
</html>
