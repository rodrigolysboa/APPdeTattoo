<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>APP de Tatuagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, textarea, button {
      width: 100%;
      max-width: 420px;
      margin: 10px auto;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      display: block;
    }
    button {
      background: #ff0055;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #loader {
      display: none;
      margin: 12px auto 0;
      max-width: 420px;
      font-size: 14px;
      opacity: 0.9;
    }
    #erro {
      display: none;
      margin: 12px auto 0;
      max-width: 420px;
      background: rgba(255,0,85,0.15);
      border: 1px solid rgba(255,0,85,0.4);
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
    }
    img {
      max-width: 420px;
      width: 100%;
      margin-top: 18px;
      border-radius: 10px;
      background: #fff;
    }
    .hint {
      max-width: 420px;
      margin: 6px auto 0;
      font-size: 12px;
      opacity: 0.75;
    }
    .row {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    select {
      width: 100%;
      max-width: 420px;
      margin: 10px auto;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Gerador de Arte para Tatuagem</h1>

  <input type="file" id="image" accept="image/*" />

  <select id="style">
    <option value="clean">Modo 1 — Desenho limpo (fundo branco)</option>
    <option value="shadow">Modo 2 — Linhas + sombra leve</option>
  </select>

  <textarea id="prompt" placeholder="(Opcional) Observações: ex: traço fino, line art, completar partes escondidas..."></textarea>

  <button id="btnGerar">Gerar Arte</button>

  <div id="loader">⏳ Gerando... (não feche a página)</div>
  <div id="erro"></div>

  <div id="resultado"></div>

  <script>
    const btn = document.getElementById("btnGerar");
    const loader = document.getElementById("loader");
    const erroBox = document.getElementById("erro");
    const resultado = document.getElementById("resultado");

    // ✅ limites (ajuste se quiser)
    const MAX_FILE_MB = 4;        // limite do arquivo original
    const MAX_W = 1024;           // reduz largura (boa relação qualidade/peso)
    const JPEG_QUALITY = 0.82;    // compressão

    function showError(msg) {
      erroBox.style.display = "block";
      erroBox.textContent = msg;
    }
    function clearError() {
      erroBox.style.display = "none";
      erroBox.textContent = "";
    }

    // ✅ Converte e comprime antes de base64 (evita payload gigante)
    async function fileToBase64Compressed(file) {
      // 1) cria imagem a partir do arquivo
      const img = await new Promise((resolve, reject) => {
        const url = URL.createObjectURL(file);
        const i = new Image();
        i.onload = () => { URL.revokeObjectURL(url); resolve(i); };
        i.onerror = (e) => { URL.revokeObjectURL(url); reject(new Error("Não consegui ler a imagem.")); };
        i.src = url;
      });

      // 2) calcula novo tamanho
      let w = img.naturalWidth || img.width;
      let h = img.naturalHeight || img.height;

      if (!w || !h) throw new Error("Imagem inválida.");

      if (w > MAX_W) {
        const ratio = MAX_W / w;
        w = Math.round(w * ratio);
        h = Math.round(h * ratio);
      }

      // 3) desenha no canvas e exporta jpeg comprimido
      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);

      const dataUrl = canvas.toDataURL("image/jpeg", JPEG_QUALITY);
      // retorna só a parte base64 (sem "data:image/...;base64,")
      return dataUrl.split(",")[1];
    }

    async function gerar() {
      clearError();
      resultado.innerHTML = "";

      const file = document.getElementById("image").files[0];
      const style = document.getElementById("style").value;
      const prompt = (document.getElementById("prompt").value || "").trim();

      if (!file) {
        showError("Envie uma imagem primeiro.");
        return;
      }

      // ✅ Limite do arquivo original
      const mb = file.size / (1024 * 1024);
      if (mb > MAX_FILE_MB) {
        showError(`Arquivo muito grande (${mb.toFixed(2)}MB). Use até ${MAX_FILE_MB}MB.`);
        return;
      }

      btn.disabled = true;
      loader.style.display = "block";

      try {
        // ✅ base64 comprimido
        const imageBase64 = await fileToBase64Compressed(file);

        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            imageBase64,
            style,
            // prompt é opcional — se sua API não usa, pode remover sem problema
            prompt
          })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.imageBase64) {
          throw new Error(data.error || `Erro ao gerar imagem (status ${res.status})`);
        }

        const img = document.createElement("img");
        img.src = "data:image/png;base64," + data.imageBase64;
        resultado.appendChild(img);

      } catch (err) {
        showError("Erro: " + (err?.message || String(err)));
      } finally {
        loader.style.display = "none";
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", gerar);
  </script>

</body>
</html>
