<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>APP de Tatuagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, textarea, button {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ff0055;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Arte para Tatuagem</h1>

  <input type="file" id="image" accept="image/*" />

  <textarea id="prompt" placeholder="Descreva o estilo da tatuagem (ex: traÃ§o fino, blackwork, line art)..."></textarea>

  <button onclick="gerar()">Gerar Arte</button>

  <div id="resultado"></div>

  <script>
    async function gerar() {
      const file = document.getElementById("image").files[0];
      const prompt = document.getElementById("prompt").value;

      if (!file || !prompt) {
        alert("Envie uma imagem e escreva o prompt.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(",")[1];

        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageBase64: base64, prompt })
        });

        const data = await res.json();

        document.getElementById("resultado").innerHTML =
          `<img src="data:image/png;base64,${data.image}" />`;
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
